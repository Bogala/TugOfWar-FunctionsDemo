<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Azure Functions Tug of War</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>Azure Functions Tug of War</h1>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h1>Team 1</h1>
                    <button class="btn btn-lg btn-primary" id="team1"></button>
                </div>
                <div class="col-md-8">   
                    <div style="position:relative;">
                        <img id="logo" src="functions-logo.png" style="width: 150px; position: absolute;left: 300px;">     
                    </div>      
                </div>
                <div class="col-md-2">
                    <h1>Team 2</h1>
                    <button class="btn btn-lg btn-primary" id="team2"></button>
                </div>                                
            </div>
        </div>
        
        <script>
            $( document ).ready(function() {
                //setInterval(updateScore, 500);
                updateScore();
            });

            var updateScore = function() {

                var scores;
                var Team1Score;
                var Team2Score;

                // get the current scores
                $.ajax({
                        url : "https://aztugofwar.azurewebsites.net/getscores",
                        type: "GET",
                        dataType   : "json",
                        success    : function(data){
                            
                            scores = JSON.parse(data);

                            Team1Score = scores[0].Score;
                            Team2Score = scores[1].Score;
                            
                            // Update scores
                            refreshScore(Team1Score, Team2Score);

                            // move logo based on scores
                            moveLogo(Team1Score, Team2Score);

                            // fire off the same function shortly
                            rinseRepeat();

                        }
                    });

            };

            var refreshScore = function(score1, score2) {
                $("#team1").text(score1);
                $("#team2").text(score2);
            };

            var moveLogo = function(score1, score2) {
                // do the math
                var toMove = parseInt(score1) - parseInt(score2);    
                console.log("Moving: " + toMove);
                    
                // move logo based on scores
                $("#logo").css({
                    left: $("#logo").position().left - toMove + "px"
                });                  
            };

            var rinseRepeat = function() {
                setTimeout(updateScore, 500);
            };

        </script>

    </body>
</html>
