<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Azure Functions Tug of War - Let's Play!</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron">
                    <h1>Azure Functions<br/> Tug of War</h1>
                    <p>Choose a team and click away!</p>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="team1btn" class="btn btn-success btn-lg btn-block">Loading Team Info...</button>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-md-12">
                    <button id="team2btn" class="btn btn-primary btn-lg btn-block">Loading Team Info...</button>
                </div>
            </div>
        </div>
        
        <script>

            $( document ).ready(function() {
                
                // get team settings
                getSettings();

            });

            var Team1Name = "Loading... ";
            var Team2Name = "Loading... ";

            $("#team1btn").click(function(){
                vote(Team1Name);
            }); 

            $("#team2btn").click(function(){
                vote(Team2Name);
            });    

            var vote = function(teamId) {
                $.ajax({
                        url : "https://aztugofwar.azurewebsites.net/incrementpoint",
                        type: "POST",
                        data: JSON.stringify(
                            {team: teamId}
                        ),
                        contentType: "application/json; charset=utf-8",
                        dataType   : "json",
                        success    : function(){
                            console.log("Voted");
                        }
                    });                
            };      

            var getSettings = function() {

                var currScore = 0;

                function setScore(score) {
                    currScore = score;
                }

                $.ajax({
                        url : "http://localhost:7071/api/GetTeamSettings",
                        type: "GET",
                        contentType: "application/json",
                        dataType   : "json",
                        success    : function(data){
                            
                            var Result = JSON.parse(data);
                            Team1Name = Result.team1;
                            Team2Name = Result.team2;

                            // set button labels
                            setupLabels();        

                        }
                    });

                return currScore;

            };            

            var setupLabels = function() {
                 $("#team1btn").text("Team: " + Team1Name);
                 $("#team2btn").text("Team: " + Team2Name);
            }

        </script>
    </body>
</html>
