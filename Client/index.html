<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Azure Functions Tug of War</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>Azure Functions Tug of War</h1>
                    <h2>Play here: <strong>https://aka.ms/aztugofwar</strong></h2>
                </div>                
            </div>
            <div class="row">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Team 1 Name" id="nameTeam1"/>
                        <input type="text" class="form-control" placeholder="Team 2 Name" id="nameTeam2"/>
                        <button class="btn btn-success" id="btnLetsPlay">Let's Play!</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h1 id="team1Display">Team 1</h1>
                    <button class="btn btn-lg btn-primary" id="team1"></button>
                </div>
                <div class="col-md-8">   
                    <div style="position:relative;">
                        <img id="logo" src="functions-logo.png" style="width: 150px; position: absolute;left: 300px;">     
                    </div>      
                </div>
                <div class="col-md-2">
                    <h1 id="team2Display">Team 2</h1>
                    <button class="btn btn-lg btn-primary" id="team2"></button>
                </div>                                
            </div>
        </div>
        
        <script>

            $( document ).ready(function() {
                // do nothing... 
            });

            var Team1Name = "Team1";
            var Team2Name = "Team2";                
            
            var Team1Score = 0;
            var Team2Score = 0;

            $("#btnLetsPlay").click(function(){
                
                // set team names
                Team1Name = $("#nameTeam1").val();
                Team2Name = $("#nameTeam2").val();

                // display team names
                $("#team1Display").text(Team1Name);
                $("#team2Display").text(Team2Name);

                // create the teams in the db
                setupTeams();

                // kick off the process
                updateScore();

            }); 

            var setupTeams = function() {

                var teamsData = 
                    {
                        "team1" : Team1Name,
                        "team2" : Team2Name
                    }

                $.ajax({
                        url : "https://aztugofwar.azurewebsites.net/createteams",
                        type: "POST",
                        data: JSON.stringify(teamsData),
                        contentType: "application/json",
                        dataType   : "json",
                        success    : function(data){
                            console.log("Teams Created");
                        }
                    });

            };

            var updateScore = function() {
                
                console.log("---------------")
                var scoreResult;

                var team1Data = {"team" : Team1Name};
                var team2Data = {"team" : Team2Name};                

                getScore(team1Data,1);
                getScore(team2Data,2);

                console.log("Team 1: " + Team1Score);
                console.log("Team 2: " + Team2Score);
                            
                // Update scores
                refreshScore(Team1Score, Team2Score);

                // move logo based on scores
                moveLogo(Team1Score, Team2Score);

                // fire off the same function shortly
                rinseRepeat();                    

            };

            var getScore = function(teamData,teamNum) {

                $.ajax({
                        url : "https://aztugofwar.azurewebsites.net/getscores",
                        type: "POST",
                        data: JSON.stringify(teamData),
                        contentType: "application/json",
                        dataType   : "json",
                        success    : function(data){
                            var Result = JSON.parse(data);
                            if(teamNum == 1) {
                                Team1Score = Result.Score;
                            } else {
                                Team2Score = Result.Score;
                            }
                        }
                    });

            };

            var refreshScore = function(score1, score2) {
                $("#team1").text(score1);
                $("#team2").text(score2);
            };

            var moveLogo = function(score1, score2) {
                // do the math
                var toMove = parseInt(score1) - parseInt(score2);    
                console.log("Moving: " + toMove);
                    
                // move logo based on scores
                $("#logo").css({
                    left: $("#logo").position().left - toMove + "px"
                });                  
            };

            var rinseRepeat = function() {
                setTimeout(updateScore, 1000);
            };

        </script>

    </body>
</html>
